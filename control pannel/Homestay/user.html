<body>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $('#year').text(new Date().getFullYear());

        let login = sessionStorage.getItem('login');
        // console.log(login);
       
        window.addEventListener('DOMContentLoaded',()=>{

            
            
                    
                    axios.get(`./WBDocumentsAPis/signin.php`)
                    .then((response)=>{
                        console.log(response.data);
                        let datas =[];
                        datas = response.data;
                        let output=`<thead class="thead-dark">
                                    <tr>
                                        
                                        <th>User</th>
                                        <th>Account Created</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>`;
                        datas.map((data,index)=>{
                            
                            output+=`
                            <tr>
                                            
                                            <td>${data.username}</td>
                                            <td>${data.date}</td>
                                            <td><a  onclick="details('${data.username}')" class="btn btn-secondary text-white">
                                         <i class="fas fa-angle-double-right"></i> Activity
                                     </a></td>
                                            
                                
                            </tr>
                            
                            `;

                            
                            // console.log(data.CatagoryName);
                        });
                        output+=`</tbody>`;
                        let table= document.getElementById('table');
                        table.innerHTML=output;
                    
                })
            
    })
    details = (name)=>{
        sessionStorage.setItem('name',name);
        window.location ='details.html';
    }
        
    </script>
