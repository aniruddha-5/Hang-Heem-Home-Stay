  let name = document.getElementById('name');

  let account = document.getElementById('account');
  
  account.addEventListener('click',()=>{

    if(name.value=="" || password1.value=="" || password2.value==""){
      swal("Invalid User Information. Please Re-Fill");
    }
    else if(password2.value!=password1.value){
      swal("Password Does Not Match");
    }
    else{
      let flag="false";
      axios.get(`./WBDocumentsAPis/signin.php`)
      .then((resp)=>{
        let datas = resp.data;
        datas.map((data)=>{
          console.log(data.username);
          if(data.username==name.value){
           
            flag="true";
          }
        });
        // console.log(flag);
        if(flag=="true"){
          swal("This Username have Already registered.");
        }
        else{
          alert("Sucessfull");
          axios.get(`./WBDocumentsAPis/login.php?id=${name.value}&pass=${password1.value}`)
          .then((resp)=>{

          })
