    <script>
        let name = sessionStorage.getItem('username');
        $('#year').text(new Date().getFullYear());
        window.addEventListener('DOMContentLoaded',()=>{
            axios.get(`./WBDocumentsAPis/permission.php?name=${name}`)
            .then((res)=>{
                let data = res.data[0];
                console.log(data);
                if(data.Constitution=='False'){
                document.getElementById('constitution').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.organization=='False'){
                document.getElementById('organization').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.govtorders=='False'){
                document.getElementById('govtOrders').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.publication=='False'){
                document.getElementById('publication').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.annualreport=='False'){
                document.getElementById('annualReport').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.gallery=='False'){
                document.getElementById('gallery').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.govtcolleges=='False'){
                document.getElementById('govtCollege').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.archive=='False'){
                document.getElementById('archive').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.notice=='False'){
                document.getElementById('notices').className = 'disabled btn btn-outline-light btn-sm';
                }
                if(data.carousel=='False'){
                document.getElementById('carousel').className = 'disabled btn btn-outline-light btn-sm';
                }
                
            })
        })
        clickBtn1 = (name)=>{
            // console.log(name);
            sessionStorage.setItem('catagory',name);
        }
    </script>
